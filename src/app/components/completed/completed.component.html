<div class="container mt-3">
  <h1 class="text-center my-2">ToDo Completati</h1>
  <h4 class="text-center" *ngIf="!loaded">Recupero task...</h4>
  <h4 class="text-center" *ngIf="numCompletati==0">Non hai completato nessun task, chiudi Facebook e vai a lavorare!!!<i class="bi bi-emoji-angry"></i></h4>
    <ul class="list-unstyled" *ngIf="loaded">
        <ng-container *ngFor="let item of listaTasks">
        <li class="list-group-item shadow" *ngIf="item.isCompleted">-{{item.titolo}}<li>
        </ng-container>
    </ul>
</div>
